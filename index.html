<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/rocket_launch_icon.svg">
</head>
<body>
    <div class="page-container">
        <div class="side">
            <!-- Logo -->
            <div class="logo">
                <img src="images/rocket_launch.svg" alt="Rocket launch logo">
                <h1>Rocket</h1>
            </div>
            <p class="caption">Photo by <a href="https://unsplash.com/@seanlee_">Sean Lee</a> on <a href="https://unsplash.com/photos/8p02cxiNGl4">Unsplash</a></p>
        </div>
        <div class="main">
            <div class="desc">
                <p>
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" method="get">
                <!-- Using get method to check submission value. Should use post method in real signup form -->
                <h3>Let's do this!</h3>
                <div class="form-field">
                    <label for="">first name</label><input type="text">
                </div>
                <div class="form-field">
                    <label for="">last name</label><input type="text">
                </div>
                <div class="form-field">
                    <label for="">email</label><input type="text">
                </div>
                <div class="form-field">
                    <label for="">phone number</label><input type="text">
                </div>
                <div class="form-field">
                    <label for="">password</label><input type="text">
                </div>
                <div class="form-field">
                    <label for="">confirm password</label><input type="text">
                </div>
            </form>
            <div class="signup">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
