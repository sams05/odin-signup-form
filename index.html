<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/rocket_launch_icon.svg">
</head>
<body>
    <div class="page-container">
        <div class="side">
            <!-- Logo -->
            <div class="logo">
                <img src="images/rocket_launch.svg" alt="Rocket launch logo">
                <h1>Rocket</h1>
            </div>
            <p class="caption">Photo by <a href="https://unsplash.com/@seanlee_">Sean Lee</a> on <a href="https://unsplash.com/photos/8p02cxiNGl4">Unsplash</a></p>
        </div>
        <div class="main">
            <div class="desc">
                <p>
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="signup-form" action="" method="get">
                <!-- Using get method to check submission value. Should use post method in real signup form -->
                <h3>Let's do this!</h3>
                <div class="form-field-container">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="fname">first name</label>
                            <input id="fname" name="fname" type="text" placeholder=" " required>
                        </div>
                        <div class="form-field">
                            <label for="lname">last name</label>
                            <input id="lname" name="lname" type="text" placeholder=" " required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">email</label>
                            <input id="email" name="email" type="email" placeholder=" " required>
                        </div>
                        <div class="form-field">
                            <label for="phone">phone number</label>
                            <input id="phone" name="phone" type="tel" maxlength="15" placeholder=" " required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="pass">password</label>
                            <input id="pass" class="error" name="pass" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder=" " required>
                            <span></span>
                        </div>
                        <div class="form-field">
                            <label for="pass-confirm">confirm password</label>
                            <input id="pass-confirm" class="error" name="pass-confirm" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder=" " required>
                            <span></span>
                        </div>
                    </div>
                </div>
            </form>
            <div class="signup">
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
